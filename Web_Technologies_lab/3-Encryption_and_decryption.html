let disp=document.getElementById("display");

let output=document.getElementById("output");
//Function for Encryption
function encryption()
{

{

{

}

{
digit3=digit;
}
if(i==2)
{
digit2=digit;
}

{
digit1=digit;
}

}

//Swapping Of Numbers
temp = digit3;

function decryption()
{

{
