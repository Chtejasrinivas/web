<!DOCTYPE html>
<html>
<head>
<title>Playing With Box-Model</title>
<style>
*
{
padding:0;
margin:0;
box-sizing:border-box;
overflow:hidden;
}
body
{
background-image:url("bg1.jpg");
background-position:center;
background-repeat:no-repeat;
background-size:cover;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
}
h1,h2
{
color:#5618b7;
padding:0.5em;
border:4px groove red;
margin:0.5em;
}
</style>
</head>
<body>
<h1>Some Random Text in H1 tag</h1>
<h1>Some Random Text in H1 tag</h1>
<h2>Some Random Text in H2 tag</h2>
<h2>Some Random Text in H2 tag</h2>
</body>
</html>
