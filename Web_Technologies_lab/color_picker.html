<html>
<head>
<title>Color picker</title>
</head>
<body>
<h1>Color picker </h1>
<label for="color">Choose a Color:</label>
<select name="colors" id="color">
  <option value="red">red</option>
  <option value="green">green</option>
  <option value="blue">blue</option>
  <option value="orange">orange</option>
</select>
<br>
<label for="font-size">Choose the font-size :</label>
<input type="number" id="font-size"><br>
<label for="w3review">Review of W3Schools:</label>

<textarea id="text-area" name="text-area" rows="4" cols="50">
This font changes dynamically as per the user requirement
</textarea><br>
<button onclick="selection()">click-me</button>
</body>
<script>
function selection()
{
var color=document.getElementById("color").value;
var font=document.getElementById("font-size").value;
var dynamic=document.getElementById("text-area");
dynamic.style.color=color;
dynamic.style.fontSize=font;
if(font=="")
font=0;
}
</script>
</html>
